<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="d1">clock</p>
    <script>
        function clk()
        {
            var d=new Date();
            var hr=d.getHours();
            var min=d.getMinutes();
            var sec=d.getSeconds();
            document.getElementById("d1").innerHTML=hr+":"+min+":"+sec;

        }
        //clk();
        setInterval(clk,1000);
    </script>
    
</body>
</html>
