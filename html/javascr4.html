<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=0;i<=10;i++)
        {
            document.write(i);
            document.write("<br>")

        }
        var b=1;
        while(b<=10)
        {
            document.write(b);
            b++;
            document.write("<br>");
        }
        var c=11;
        do{
            document.write(c);
        }while(c<=10);
    </script>
</head>
<body>
    
</body>
</html>
