<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d2">clock</p>
    <script>
        function clk()
        {
            var d=new Date();
            var hr=d.getHours();
            var min=d.getMinutes();
            var sec=d.getSeconds();
            if(hr>=12)
            {
                md="PM";

            }
            else
            {
                md="AM";
            }
            if(hr>12)
            {
                hr=hr-12;
            }
            if(min<10)
            {
                min="0"+min;
            }
            document.getElementById("d2").innerHTML=hr+":"+min+":"+sec+" "+md;
        }
        //clk();
        setInterval(clk,1000);
        
    </script>
</body>
</html>
