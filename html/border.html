<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: dotted;">hello world</p>
    <p style="border-style: dashed;">hello world</p>
    <p style="border-style: solid;">hello world</p>
    <p style="border-style: double;">hello world</p>
    <p style="border-style: groove;">hello world</p>
    <p style="border-style: ridge;">hello world</p>
    <p style="border-style: inset;">hello world</p>
    <p style="border-style: outset;">hello world</p>
    <p style="border-style: none;">hello world</p>
    <p style="border-style: hidden;">hello world</p>
    
</body>
</html>
