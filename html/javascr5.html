<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var a=1;a<=10;a++)
        {
            if(a==5)
            break;
            document.write(a);
            document.write("<br>")
        }
        for(var a=1;a<=10;a++)
        {
            if(a==5)
            continue;
            document.write(a,"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
