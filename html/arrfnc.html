<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["mango","apple","grapes","watermelon"]
        arr.pop();
        document.writeln(arr);
        document.write("<br>")
        arr.push("watermelon");
        document.writeln(arr);
        document.write("<br>")
        arr.shift();
        document.write(arr)
    </script>
</head>
